{% from 'macros.html' import msg_fn %}

{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in messages %}

        {{ msg_fn(message, message.user, False) }}

      {% endfor %}

    </ul>
  </div>
{% endblock %}
